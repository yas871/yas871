<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de usuario em tempo real</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="formulario">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="Nome" required>
                <span class="erro" id="erro=nome">O nome é obrigatorio</span> 
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="erro" id="erro=email">Informe um email valido</span>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <span class="erro" id="erro=senha">A senha deve ter pelo menos 8 caracteres, uma letra maiuscula e um numero</span>
            </div>
            
            <button type="submit" id="submit" disabled>Enviar</button>


    </form>
    </div>
<script
   src="script.js">
</script>
</body>
</html>
